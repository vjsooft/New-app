<section id="contact">
    <div class="container sec-t sec-b">
        <div class="row">
        <div class="col-sm-12 text-center">
            <span class="tit-img gal-head-img">
                <picture>
                    <source srcset="assets/Images/contact-img.webp" type="image/webp">
                    <source srcset="assets/Images/contact-img.png" type="image/jpeg"> 
                    <img src="assets/Images/contact-img.png" alt="Logo">
                </picture>
            </span> 
            <h2 class="text-center mt-4">{{contit}}</h2>
            <hr>
            <h3>Email us to schedule your Free estimate from the professionals at Singh Contracting Group</h3>
        </div>
        <div class="col-lg-4 col-sm-6 col-xs-12 text-center cus-address" *ngFor="let address of addresses">
            <address id="{{address.addid}}">
                <h3>{{address.addtit}}</h3>
                <span>{{address.addone}}</span>
                <span>{{address.adtwo}}</span>
                <span>{{address.addthree}}</span>
                <span>{{address.addno}}</span>
                <span class="email">{{address.addmail}}</span>
            </address>
        </div>
        <div class="col-sm-12">
            <form class="contactForm" (ngSubmit)="onSubmit(myForm)" #myForm>
                <div class="col-lg-6 col-sm-6 col-xs-12 float-left">
                    <div class="form-group d-flex">
                        <label for="exampleInputName">Name</label>
                        <input type="text" class="form-control" id="exampleInputName">
                    </div>
                    <div class="form-group d-flex">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group d-flex">
                        <label for="exampleInputPhone">Phone</label>
                        <input type="text" class="form-control" id="exampleInputPhone">
                    </div>
                    <div class="form-group d-flex">
                        <label for="exampleInputSubject">Subject</label>
                        <input type="text" class="form-control" id="exampleInputSubject">
                    </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-xs-12 float-right">
                    <div class="form-group textare-d-flex">
                        <label for="exampletextareaMessage">Message</label>
                        <textarea name="your-message" class="" placeholder="" 
                        id="exampletextareaMessage" required="" minlength="5"
                        data-validation-minlength-message="Min 5 characters"
                        maxlength="999"></textarea>
                        </div>
                </div>
                <div class="col-sm-12 float-clear text-center">
                    <button type="submit" class="btn btn-primary cus-btn">SEND MESSAGE</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</section>
