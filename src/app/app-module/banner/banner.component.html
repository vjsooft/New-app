<section  id="home">
    <div class="container w-100">
        <div class="row">
        <div class="col-sm-12 text-center">
            <div class="container branch-address">
                <div class="vol-icon">
                    <button (click)="toggleMute($event)" id="mute-icon" class="mute-icon">
                        <picture>
                            <source srcset="assets/Images/mute-icon.webp" type="image/webp">
                            <source srcset="assets/Images/mute-icon.png" type="image/jpeg"> 
                            <img src="assets/Images/mute-icon.png" alt="Logo" >
                        </picture>
                    </button>
                </div>
            </div>
            <div class="header-content">
                <div class="header-content-inner">
                    <h1 id="homeHeading" class="titleone">Roofing &amp; <br>Insurance claims specialists  </h1>
                    <hr>
                </div>
                <div class="home-scroll">
                    <a class="page-scroll js-scroll-trigger" href="#about">
                        <span class="cus-chevron-down">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </span>
                    </a>
                    <p>SCROLL FOR MORE DETAILS</p>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div class="layerbg"></div>
    <video id="my-video" autoplay="" muted="{{mutedStatus}}" loop="" class="bgvideo">
        <source src="assets/video/RoofingBack.mp4" type="video/mp4">
    </video>
</section>
